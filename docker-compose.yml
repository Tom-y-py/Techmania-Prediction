services:
  backend:
    build:
      context: .
      dockerfile: ./app/Dockerfile
    container_name: techmania-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    env_file:
      - ./app/.env.production
    volumes:
      - ./app:/app
      - ./src:/app/src
      - ./models:/app/models
      - ./data:/app/data
    networks:
      - techmania-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: techmania-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - ./frontend/.env.production
    depends_on:
      - backend
    networks:
      - techmania-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: techmania-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro
    depends_on:
      - backend
      - frontend
    networks:
      - techmania-network

networks:
  techmania-network:
    driver: bridge
